<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask EEC</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <img src="images/logo.png" alt="Logo"> <!-- Update with your actual logo image if needed -->
            </div>
            <div class="title">
                <h1>EEC InfoBot</h1>
                <p>Engineering Education College</p>
            </div>
        </header>

        <!-- Background Image -->
        <div class="background"></div>

        <!-- Chat Box -->
        <div class="chat-container">
            <div class="chat-header">
                <p>Ask EEC!</p>
            </div>
            <div class="chat-body">
                <!-- Chat content will dynamically go here -->
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type your message...">
                <button>➤</button>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <a href="#">College Website</a> | 
            <a href="#">Contact Us</a> | 
            <a href="#">Feedback</a>
            <p>© 2025 Engineering Education College. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
